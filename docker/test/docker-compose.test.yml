version: '2'
services:
  app:
    build:
      context: ../../
      dockerfile: Dockerfile-dev
    command: npm run test:run
    volumes:
      - ../../:/home/app/app
    environment:
      - NODE_ENV=testing      
    depends_on:
      - db
    ports:
      - "5000:5000"
      - "9229:9229"
  db:
    image: "postgres:9.6-alpine"
    container_name: test-db
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=test
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=test
